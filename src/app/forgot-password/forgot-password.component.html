<div class="forgot-password-container">
  <h2 class="forgot-password-title">Forgot Password?</h2>
  <p class="description">No worries! Just enter your email address below and we'll send you a link to reset your password.</p>
  <form (ngSubmit)="onSubmit()" class="forgot-password-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
    <p class="text-center mt-3">
      Remembered your password? <a routerLink="/login">Login</a>
    </p>
  </form>
  <div *ngIf="emailSent" class="alert alert-success mt-3">
    A reset link has been sent to your email!
  </div>
</div>
