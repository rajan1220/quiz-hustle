<div class="forgot-password-container">
    <h2 class="forgot-password-title">Forgot Password?</h2>
    <p>Please enter your email address. We will send you a link to reset your password.</p>
    <form (submit)="onSendResetLink()" class="forgot-password-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <button type="button" class="btn btn-primary btn-block" (click)="onSendResetLink()">Send Reset Link</button>
      <p class="text-center mt-3">
        Remembered your password? <a routerLink="/login">Login</a>
      </p>
    </form>
  </div>
