<div class="login-container">
  <h2 class="login-title">Welcome Back!</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
      <!-- Display email validation error -->
      <div *ngIf="isEmailInvalid()" class="error-message">
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
      <!-- Display password validation error -->
      <div *ngIf="isPasswordInvalid()" class="error-message">
        Password is required and must be at least 6 characters.
      </div>
      <p class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </p>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe">
      <label class="form-check-label" for="rememberMe">Remember Me</label>
    </div>

    <!-- Disable login button if form is invalid -->
    <button type="submit" class="btn btn-gradient btn-block" [disabled]="loginForm.invalid">Login</button>

    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/register" class="text-register">Register</a>
    </p>
  </form>
</div>
